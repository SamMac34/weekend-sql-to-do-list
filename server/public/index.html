<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="vendors/jquery-3.7.0.js"></script>
    <script type="text/javascript" src="scripts/client.js"></script>
    <title>Weekend-Sql-To-Do-List</title>
</head>
<body>
    <header>
        <h1>To-Do List</h1>
    </header>
    <main>
    <section id="inputs">
      <label>Add a Task:</label>
      <input type="text" id="task-input"><br>
      <label>Complete by (optional):</label>
      <input type="date" id="dueDate-input">
      <button id="submit-btn">ADD TASK</button>
    </section>

    <div id="taskTable">
        <table>
          <thead>
            <tr>
             <th>Tasks</th>
             <th>Complete<br>By</th>
             <th>Task<br>Complete</th>
             <th>Delete</th>
            </tr>
          </thead>
          <tbody id="taskList">
          </tbody>
        </table>
      </div>
    </main>
</body>
</html>
